apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jupyterhub-ingress
  annotations:
  #  nginx.ingress.kubernetes.io/secure-backends: "true"
  #  nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - jupyter.cs.aalto.fi
    secretName: tls
  rules:
  - host: jupyter.cs.aalto.fi
    http:
      paths:
      - path: /
        backend:
          serviceName: jupyterhub-chp-svc
          servicePort: 80
